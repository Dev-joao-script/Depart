    <ion-content>
        <img src="./assets/login.svg" class="Img" >

        <ion-card>
          <ion-card-header>
            <ion-card-subtitle color="primary">Login:</ion-card-subtitle>
            <ion-card-title color="primary">Cepelma Ind.</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating" color="primary">CPF</ion-label>
              <ion-input type="text" value ="" [(ngModel)]="logindata.cpf" [brmasker]="{mask:'000.000.000-00', len:14}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="primary">Senha:</ion-label>
              <ion-input type="password" value ="" [(ngModel)]="logindata.senha"></ion-input>
            </ion-item>
            <ion-button color="black" fill="clear" size="full" (click) = "forgot()">Esqueceu Email/Senha?</ion-button>
        <ion-button class="BtnLogin" size="full" (click) = "login()">Entrar</ion-button>
        <ion-button class="BtnCadastro" size="full" (click) = "Cadastro()">Cadastrar</ion-button>
    </ion-card-content>
    <ion-item>
      <ion-thumbnail >
        <ion-img src="./assets/LOGOCEPELMA.jpg" width="30px" height="30px" ></ion-img>
      </ion-thumbnail>
    </ion-item>
    </ion-card>
    </ion-content>
