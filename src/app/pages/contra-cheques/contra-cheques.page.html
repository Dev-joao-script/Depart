<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title> <small> Contra Chueques </small></ion-title>
      <ion-buttons slot="start">
        <ion-menu-button color="Light" menu="main-menu"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="Overflow-content">
    <ion-card *ngFor="let Documento of documents">
      <ion-card-header>
        <ion-card-subtitle color="primary"
          >{{Documento.Tipo}}</ion-card-subtitle
        >
        <ion-card-title color="primary"
          >{{Documento.Periodo}}</ion-card-title
        >
      </ion-card-header>

      <ion-item class="item-card">
        <ion-icon name="wallet-outline" slot="start" color="primary"></ion-icon>
        <ion-label>Documento em PDF</ion-label>
        <ion-button color="warning" lot="end" (click)="preview(Documento.scan)"
          >View</ion-button
        >
      </ion-item>
      <ion-card-content>
        <small>
        Contra cheque de {{Documento.Tipo}}, do periodo de {{Documento.Periodo}},
        do(a) funcionario(a) {{Documento.Funcionario}}, REG: {{Documento.seq}}, Ano: {{Documento.Ano}}
      </small>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
